{% extends "base.html" %}
{% block title %}Admin panel{% endblock %}

{% block content %}
<style>
  :root{
    --accent:#3a38d6;
    --border:#e7e9ef;
    --muted:#667085;
    --ink:#111;
    --shadow:0 6px 24px rgba(16,24,40,.06);
  }
  .admin-wrap{
    background: linear-gradient(180deg, #ffffff 0%, #fafbff 100%);
    padding:32px 0 80px;
  }
  .admin-box{
    width:100%;
    max-width:560px;
    margin:0 auto;
    background:#fff;
    border:1px solid var(--border);
    border-radius:16px;
    box-shadow:var(--shadow);
    padding:28px;
  }

  .admin-badge{
    display:inline-flex; align-items:center; gap:8px;
    padding:6px 10px; border-radius:999px;
    border:1px solid #e6e9ff; background:#f6f7ff; color:#1f2a6b;
    font-size:.9rem; margin-bottom:12px;
  }
  .h-title{font-weight:800; font-size:clamp(1.35rem,1.1rem+1vw,1.8rem); letter-spacing:.01em;}
  .h-sub{color:var(--muted); margin-top:4px;}

  /* Inputs & buttons (match your site’s look) */
  .form-label{font-size:.95rem; font-weight:500; margin-bottom:.35rem; color:#111827;}
  .form-control{padding:.56rem .75rem; border-color:#e5e7eb;}
  .btn{
    display:inline-flex; align-items:center; justify-content:center; gap:8px;
    padding:.48rem .9rem; border-radius:12px; border:1px solid var(--border);
    background:#fff; color:#111; text-decoration:none; font-weight:400; line-height:1.15;
  }
  .btn-accent{background:var(--accent); border-color:var(--accent); color:#fff;}
  .btn:hover{filter:brightness(.98); text-decoration:none;}

  .pw-toggle{
    position:absolute; right:10px; top:50%; transform:translateY(-50%);
  }
</style>

<section class="admin-wrap">
  <div class="admin-box">
    <div class="admin-badge">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path d="M6 10V8a6 6 0 1112 0v2" stroke="#3a38d6" stroke-width="2" stroke-linecap="round"/>
        <rect x="4" y="10" width="16" height="10" rx="2.5" stroke="#3a38d6" stroke-width="2"/>
      </svg>
      Admin panel
    </div>

    <h1 class="h-title">Prihlásenie administrátora</h1>
    <p class="h-sub">Tento prístup je určený iba pre oprávnených správcov.</p>

    <form method="POST" action="#" class="mt-3" novalidate>
      <div class="mb-3">
        <label class="form-label">E-mail</label>
        <input type="email" class="form-control" placeholder="admin@palmapickleball.sk" required>
      </div>

      <div class="mb-3 position-relative">
        <label class="form-label">Heslo</label>
        <input type="password" class="form-control" id="adminPw" placeholder="Zadaj heslo" required>
        <button type="button" class="btn btn-sm pw-toggle" id="togglePw">Zobraziť</button>
      </div>

      <!-- Optional 2FA field (keeps UI future-proof) -->
      <div class="mb-3">
        <label class="form-label">Overovací kód (voliteľné)</label>
        <input type="text" class="form-control" inputmode="numeric" placeholder="123 456">
      </div>

      <div class="d-flex align-items-center justify-content-between mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="remember">
          <label class="form-check-label" for="remember">Zapamätať prihlásenie</label>
        </div>
        <a href="#" class="text-decoration-none" style="color:var(--accent);">Zabudnuté heslo?</a>
      </div>

      <button type="submit" class="btn btn-accent w-100">Prihlásiť sa</button>

      <div class="text-center mt-3">
        <a href="{{ url_for('index') }}" class="btn">Späť na Domov</a>
      </div>
    </form>
  </div>
</section>

<script>
  // Show/Hide password
  (function(){
    const input = document.getElementById('adminPw');
    const btn   = document.getElementById('togglePw');
    if(!input || !btn) return;
    btn.addEventListener('click', ()=>{
      const isPw = input.type === 'password';
      input.type = isPw ? 'text' : 'password';
      btn.textContent = isPw ? 'Skryť' : 'Zobraziť';
      input.focus();
    });
  })();
</script>
{% endblock %}
